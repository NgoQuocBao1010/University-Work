<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Excercise 8 Calculator</title>
    <link rel="stylesheet" href="ex8_normal.css" id='themeLink'>
</head>

<body>
    <div class="setting">
        <h2>Select Theme: </h2>
        <select id='theme'>
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="color">Colorful</option>
        </select>
    </div>
    <div class="container">
        <div class="input">
            <input id='inputField' type="text">
        </div>
        <div class="buttons">
            <div class="row yellow">
                <div class="button">
                    <button class="normalBtn redBtn">1</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">2</button>
                </div>
                <div class="button">
                    <button class="normalBtn redBtn">3</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">+</button>
                </div>
            </div>
            <div class="row blue">
                <div class="button">
                    <button class="normalBtn redBtn">4</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">5</button>
                </div>
                <div class="button">
                    <button class="normalBtn redBtn">6</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">-</button>
                </div>
            </div>
            <div class="row yellow">
                <div class="button">
                    <button class="normalBtn redBtn">7</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">8</button>
                </div>
                <div class="button">
                    <button class="normalBtn redBtn">9</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">X</button>
                </div>
            </div>
            <div class="row blue">
                <div class="button">
                    <button id="clearBtn">C</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">0</button>
                </div>
                <div class="button">
                    <button id="submitBtn">=</button>
                </div>
                <div class="button">
                    <button class="normalBtn blueBtn">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
